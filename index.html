<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="nav">
                <h2 class="logo">WEB LOGO</h2>
                <input class="search" type="text" placeholder="Search">
                <select class="language" name="" id="">
                    <option value="">English</option>
                    <option value="">Hindi</option>
                    <option value="">Bangla</option>
                </select>
            </div>
            <div class="body-section">
                <div class="dash-board">
                    <ul>
                        <li>Dashboard</li>
                        <li>Balance</li>
                        <li>Invoice</li>
                        <li>Card</li>
                        <li>History</li>
                        <li>Details</li>
                    </ul>
                </div>
                <div class="card-area">
                    <div class="title-section">
                        <h3>Hi Robart,</h3>
                        <h1>Overview</h1>
                    </div>
                    <div class="card-section">
                        <div class="balance">
                            <div class="balance-info">
                                <p class="balance-title">Balance</p>
                                <h3 class="balance-amount">$ 54321.65</h3>
                                <p class="balance-percentage">+15%</p>
                            </div>
                            <div class="level">
                                <span class="level-1"></span>
                                <span class="level-2"></span>
                                <span class="level-3"></span>
                            </div>
                        </div>
                        <div class="last-activity">
                            <p class="balance-title">Last Activity</p>
                        </div>
                        <div class="my-card">
                            <h2 class="Card-title">My Card</h2>
                            <p class="number">1234 5678 9101 1123</p>
                            <p class="name">Robert Downy</p>
                        </div>
                    </div>
                    <div class="invoice-section">
                        <div class="total-invoice">
                            <h2>Total Invoice</h2>
                            <span class="amount">520</span>
                            <span class="t-i-persent">+12%</span>
                        </div>
                        <div class="paid-invoice">
                            <h2>Paid Invoice</h2>
                            <span class="amount">210</span>
                            <span class="incriment">85%</span>
                        </div>
                        <div class="unpaid-invoice">
                            <h2>Unpaid Invoice</h2>
                            <span class="amount">65</span>
                            <span class="discriment">15%</span>
                        </div>
                        <div class="invoice-sent">
                            <h2>Inovoice Sent</h2>
                            <span class="amount">120</span>
                            <div class="squre"></div>
                            <div class="sign"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="animation-box1"></div>
        <div class="animation-box2"></div>
        <div class="animation-box3"></div>
        <div class="animation-box4"></div>
    </div>






</body>

</html>
